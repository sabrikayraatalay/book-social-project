# İş Akışının Adı
name: Java CI with Maven - Build and Test

# Bu iş akışı ne zaman çalışsın?
on:
  # 'main' veya 'master' branch'ine push'landığında
  push:
    branches: [ "main", "master" ]
  # 'main' veya 'master' hedefli bir pull request açıldığında
  pull_request:
    branches: [ "main", "master" ]

# Yapılacak görevler
jobs:
  build-and-test:
    # Sanal makine: Ubuntu'nun son versiyonu
    runs-on: ubuntu-latest

    # Adımlar
    steps:
      # Adım 1: Kodu sanal makineye indir
      - name: Checkout code
        uses: actions/checkout@v4

      # Adım 2: Java 17 ortamını kur
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Adım 3: Projeyi Derle ve Testleri Çalıştır
      - name: Build and Test with Maven
        # ÇOK ÖNEMLİ: -f base-code/pom.xml komutuyla Maven'a
        # pom.xml dosyasının 'base-code' klasörünün içinde olduğunu söylüyoruz.
        run: mvn clean install -f base-code/pom.xml