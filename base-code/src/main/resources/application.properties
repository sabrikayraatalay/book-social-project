# ====================================================================
# SPRING BOOT UYGULAMA AYARLARI
# ====================================================================

spring.application.name=base-code

# ----------------------------------------------------
# DATASOURCE AYARLARI (FLYWAY ÇÖKMEZ ÇÖZÜMÜ)
# ----------------------------------------------------
# RAILWAY'DE: Railway'in sağladığı değişkenleri kullanır (Örn: postgres://user@host...)
# YERELDE: Ortam değişkeni yoksa (yani yerel çalışıyorsan) localhost:5433'ü varsayılan olarak kullanır.

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1142}

# FLYWAY AYARLARI (Flyway'i direkt olarak Datasource değişkenlerine yönlendiririz)
# Flyway'in erken başlatma aşamasında localhost görmesini engellemek için,
# aynı hibrit değişkenleri kullanırız.
spring.flyway.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/postgres}
spring.flyway.user=${SPRING_DATASOURCE_USERNAME:postgres}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD:1142}

spring.flyway.schemas=book_social
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false


# JPA AYARLARI
spring.jpa.properties.hibernate.default_schema=book_social
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true	

