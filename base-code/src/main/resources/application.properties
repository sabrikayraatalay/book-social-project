# DATASOURCE AYARLARI
# Ortam değişkeni yoksa yerel adresi kullanır (hibrit çözüm)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1142}

# Jpa ve Genel Uygulama Ayarları
spring.application.name=base-code
spring.jpa.properties.hibernate.default_schema=book_social
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true	

