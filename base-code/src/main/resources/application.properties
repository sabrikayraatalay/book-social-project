# Railway'deki veritabanı değişkenini kullanmak için bu satırları güncelledik.

# Spring Boot'un ana veritabanı URL'si.
# DATABASE_URL: Railway'in PostgreSQL için sağladığı standart değişken adıdır.
# Eğer Railway bu değişkeni sağlarsa onu kullanır, aksi takdirde yerel localhost:5433 kullanılır.
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/postgres}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:1142}

# Flyway de aynı değişkenleri kullanmalı.
spring.flyway.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/postgres}
spring.flyway.user=${DATABASE_USERNAME:postgres}
spring.flyway.password=${DATABASE_PASSWORD:1142}

# --- Diğer Ayarlar ---
spring.application.name=base-code
spring.jpa.properties.hibernate.default_schema=book_social
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true	

# Flyway Ayarları
spring.flyway.schemas=book_social
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false 

