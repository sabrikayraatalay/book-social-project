spring.application.name=base-code

# IDE SETTINGS
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=1142
spring.jpa.properties.hibernate.default_schema=book_social

# JPA & HIBERNATE
spring.jpa.hibernate.ddl-auto=validate # GÜVENLİ MOD
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true	

# FLYWAY (SADECE BUNLAR YETERLİ)
spring.flyway.schemas=book_social
spring.flyway.locations=classpath:db/migration